<header class="flex justify-between">
  <div
    matRipple
    (click)="toggleHamburger()"
    class="hamburger absolute left-5 top-3 cursor-pointer"
    [ngClass]="{ collapsed: collapseSidebar }"
  >
    <div class="cl1"></div>
    <div class="cl2"></div>
    <div class="cl3"></div>
  </div>
  <div class="flex justify-center items-center gap-5">
    <div class="w-28 xl:w-40">
      <img src="../../../assets/logo.svg" class="logo w-full" />
    </div>
    <p
      class="p-0 m-0 font-medium rounded-md text-xs xl:text-sm"
      style="
        padding: 2px 20px !important;
        color: #a5171c;
        background-color: #ed1c241a;
      "
    >
      BPM
    </p>
  </div>
  <div class="flex items-center">
    <!-- <button class="btn-create-job flex items-center justify-center">
        CREATE JOB
      </button> -->
    <!-- <div
          style="
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 10px;
            cursor: pointer;
          "
        >
          <span class="material-symbols-outlined"> notifications </span>
          <div class="new-notification"></div>
        </div> -->
    <div class="user-img flex items-center gap-1.5 xl:gap-4">
      <div class="flex items-center justify-center w-7 xl:w-9 h-7 xl:h-9"></div>
      <button
        class="
          flex
          items-center
          justify-center
          border-0
          focus:outline-none
          bg-transparent
        "
      >
        <span class="material-symbols-outlined cursor-pointer">
          expand_more
        </span>
      </button>
    </div>
  </div>
</header>
